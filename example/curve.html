<!DOCTYPE HTML>
<html>
<head>
    <script src="../jstween.js"></script>
    <style>
        body {
            background: #000;
            font-size: 14px;
        }

        .b1 {
            width: 100%;
            height: 100%;
        }

        .box {
            width: 100px;
            height: 100px;
        }

        #box1 {
            background: #f00;
            margin-left: 100px;
        }

        #box2 {
            background: #0f0;
            margin-left: 200px;
        }

        #box3 {
            background: #00f;
        }
    </style>
</head>
<body>

<div class="b1">
    <div id="box1" class="box">
    </div>
    <div id="box2" class="box">
    </div>
    <div id="box3" class="box">
    </div>
</div>

<script>
    JT.to('#box1', 1, {
        through: [{x: '+=500', y: '-=100'}, {x: 200, y: 400}, {x: 500, y: 100}, {x: 0, y: 0}],
        rotationZ: 360,
        scaleX: 2,
        scaleY: 0.5,
        opacity: 1,
        delay: 1,
        repeat: -1,
        yoyo: true,
//        ease: JT.Quad.Out,
        onEnd: function () {
            console.log("1 complete");
        }
    });

</script>
</body>
</html>
