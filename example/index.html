<!DOCTYPE HTML>
<html>
<head>
    <script src="../jstween.js"></script>
    <style>
        body{
            background: #000;
            font-size: 14px;
        }
        .b1{
            width: 100%;
            height: 100%;
        }
        .box{
            width: 100px;
            height: 100px;
        }
        #box1{
            background: #f00;
            margin-left: 100px;
        }
        #box2{
            background: #0f0;
            margin-left: 200px;
        }
        #box3{
            background: #00f;
        }
    </style>
</head>
<body>

<div class="b1">
    <div id="box1" class="box">
    </div>
    <div id="box2" class="box">
    </div>
    <div id="box3" class="box">
    </div>
</div>

<script>
//    JT.fromTo('.box', 1, {width:'+250', opacity:1}, {width:'-50', opacity:0.5, delay:2, repeat:3, yoyo:true, ease:JT.Back.In, onEnd:function(){
//        console.log("1 complete");
//    }});

//    setTimeout(function(){
//        JT.to('#box1', 2, {marginTop:400, ease:JT.Quad.InOut});
//    },1500);



    JT.set('.b1 #box2',{marginLeft:300, opacity:0});
//
    JT.fromTo('.box', 1, {marginLeft:300, opacity:0}, {marginLeft:200, opacity:1, ease:JT.Quad.InOut, onEnd:function(){
        console.log("first complete");
    }});

    setTimeout(function(){
//        JT.killAll(true);
        JT.to('.b1 #box2', 1, {marginTop:300, opacity:1, ease:JT.Quad.InOut, onEnd:function(){
            console.log("complete2");
            JT.from('.b1 #box2', 1, {marginTop:100, opacity:0.5, ease:JT.Quad.Out, onEnd:function(){
                console.log("complete3");
                JT.fromTo('.b1 #box2', 2, {marginLeft:500, opacity:0.5}, {marginLeft:400, opacity:1, ease:JT.Quad.Out, onEnd:function(n){
                    console.log("complete",this,n);
                }, onEndParams:[50]});
            }});
        }});
    }, 500);
////
    JT.fromTo('.b1 #box1', 1, {
        marginLeft:300,
        transform:'rotate(80deg)',
        opacity:0
    }, {
        marginLeft:200,
        transform:'rotate(300deg)',
        opacity:0.5,
        repeat:5,
        yoyo:true,
        delay:1,
        ease:JT.Quart.Out,
        onStart:function(){
            console.log("start");
        },
        onIteration:function(){
            console.log("iteration");
        },
        onEnd:function(){
            console.log("complete");
        }
    });

    setTimeout(function(){
        JT.pauseAll();
        console.log(JT.get('.b1 #box1','transform'));
    }, 2000);

    setTimeout(function(){
        JT.resume('.b1 #box1');
    }, 3000);

    setTimeout(function(){console.log('tttt');
        JT.resume('.b1 #box2');
    }, 4000);

</script>
</body>
</html>
